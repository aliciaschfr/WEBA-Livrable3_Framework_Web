<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des écuries de F1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink; /* Fond rose */
            padding: 20px; /* Espacement autour de la table */
        }
        table {
            width: 100%; /* Largeur de la table à 100% */
            border-collapse: collapse; /* Fusionner les bordures de la table */
            background-color: white; /* Fond blanc */
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre légère */
        }
        th, td {
            padding: 10px; /* Espacement intérieur des cellules */
            text-align: left; /* Alignement du texte à gauche */
            border-bottom: 1px solid #ccc; /* Bordure inférieure des cellules */
        }
        th {
            background-color: #333; /* Fond gris foncé pour les en-têtes */
            color: white; /* Texte en blanc pour les en-têtes */
        }
        tr:hover {
            background-color: #f5f5f5; /* Changement de couleur au survol des lignes */
        }
        td a {
            color: #333; /* Couleur du lien */
            text-decoration: none; /* Supprimer le soulignement du lien */
            margin-right: 10px; /* Marge à droite pour les liens */
        }
        td form {
            display: inline; /* Affichage en ligne pour les formulaires */
        }
        button[type="submit"] {
            padding: 5px 10px; /* Espacement intérieur du bouton */
            background-color: #333; /* Fond gris foncé pour le bouton */
            color: white; /* Texte en blanc pour le bouton */
            border: none; /* Pas de bordure */
            border-radius: 5px; /* Coins arrondis */
            cursor: pointer; /* Curseur de la souris en pointer */
        }
        button[type="submit"]:hover {
            background-color: #555; /* Changement de couleur au survol */
        }
    </style>
</head>
<body>
    <h1>Liste des écuries de F1</h1>
    <table>
        <tr>
            <th>Nom de l'écurie</th>
            <th>Pilote 1</th>
            <th>Pilote 2</th>
            <th>Circuit</th>
            <th>Actions</th>
        </tr>
        {% for team in teams %}
        <tr>
            <td>{{ team.team_name }}</td>
            <td>{{ team.driver1 }}</td>
            <td>{{ team.driver2 }}</td>
            <td>{{ team.circuit }}</td>
            <td>
                <a href="{{ url_for('edit_team', team_id=team.id) }}">Modifier</a>
                <form action="{{ url_for('delete_team', team_id=team.id) }}" method="post">
                    <button type="submit">Supprimer</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
