<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Pr√©diction F1</title>
    <style>
        body {
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .circuits {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .circuit {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
        }

        .circuit h2 {
            color: #333;
            margin-top: 0;
        }

        .circuit p {
            margin: 5px 0;
        }

        .circuit img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Liste des Circuits</h1>
    <div class="circuits">
        {% for circuit in circuits %}
        <div class="circuit">
            <h2>{{ circuit.name }}</h2>
            <p>Pays: {{ circuit.country }}</p>
            <p>Emplacement: {{ circuit.location }}</p>
            <img src="{{ circuit.image_url }}" alt="{{ circuit.name }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
