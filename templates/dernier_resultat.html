<style>
    body {
        background-color: #f9e6e6; /* Couleur de fond rose pâle */
        font-family: Arial, sans-serif; /* Police de caractères */
    }

    /* Style pour le conteneur du dernier résultat */
    #dernier-resultat {
        background-color: #ffcccc; /* Couleur de fond rose clair */
        padding: 20px; /* Espacement intérieur */
        border-radius: 10px; /* Coins arrondis */
        margin: 20px auto; /* Centrage horizontal */
        width: 80%; /* Largeur du conteneur */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre portée */
    }

    /* Style pour les titres */
    h2 {
        color: #ff3366; /* Couleur de texte rose foncé */
    }

    /* Style pour les informations du résultat */
    p {
        color: #333; /* Couleur de texte par défaut */
        margin: 10px 0; /* Espacement entre les paragraphes */
    }

    /* Style pour les éléments span contenant les données du résultat */
    span {
        font-weight: bold; /* Texte en gras */
        color: #ff3366; /* Couleur de texte rose foncé */
    }
</style>


<!-- Affichage du dernier résultat -->
<div id="dernier-resultat">
    <h2>Dernier résultat</h2>
    <p>Position : <span id="position"></span></p>
    <p>Numéro du pilote : <span id="numero_pilote"></span></p>
    <p>Nom du pilote : <span id="nom_pilote"></span></p>
    <p>Constructeur : <span id="constructeur"></span></p>
    <p>Nombre de tours : <span id="nb_tours"></span></p>
    <p>Grille de départ : <span id="grille_depart"></span></p>
    <p>Temps : <span id="temps"></span></p>
    <p>Statut : <span id="statut"></span></p>
    <p>Points : <span id="points"></span></p>
</div>
